<body>
  <header class="site-header">
    <ng-container *ngIf="isConnected | async as col; else elseBlock">
        <app-navbar></app-navbar>
    </ng-container>
  </header>

  <main class="container-fluid site-content">
    
    <ng-container *ngIf="isConnected | async as col; else elseBlock">
      <div class="lead">
        <router-outlet></router-outlet>
      </div>
    </ng-container>

    <ng-template #elseBlock> 
      <app-auth></app-auth>
    </ng-template>

  </main>

  <footer class="site-footer align-content-center">

    
      <!--  <h1 class="display-4">Gestion des Absences</h1> -->
      <ng-container *ngIf="collegueConnecte | async as col">
        <div class="wrapper" *ngIf="!col.estAnonyme()">
       
            
              <p> Utilisateur connecté : {{col.email}} | Le rôle : {{getRoles(col)}} | L'ID : {{ getId() }}  </p> 
              <button  class="btn btn-danger" (click)="seDeconnecter()"> Se déconnecter </button>
            
        </div>
      </ng-container>
    
  </footer>
</body>
